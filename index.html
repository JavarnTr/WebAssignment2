<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">

<header>
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-12 col-lg-8 p-4" style="background-color:#3f4a70;">
				<h2 class="text-white">Phone Fix Booking System</h2>
			</div>
			<nav class="col-12 col-lg-4 p-2" style="background-color:#3f4a70;">
				<button class="col-12 col-md-12 col-lg-6 btn btn-warning">Home</button>
				<button class="col-12 col-md-12 col-lg-6 btn btn-info">Extension</button>
			</nav>
		</div>
	</div>
</header>

<main>
	<section style="min-height:80vh;">
		<div class="container-fluid">
			<div class="row" style="min-height:80vh;">
				<div class="col p-3" style="background-color:#f5c87f;">
					<h2>Customer Details</h2>
				</div>
				<div class="col p-3" style="background-color:#c2f0ee">
					<h2>Repair Details</h2>
				</div>
				
				<div class="col">
					<div class="row p-3" style="background-color:#6cc4a7; min-height:40vh;">
						<h2>Courtesy Phone Details</h2>
					</div>				
					<div class="row p-3" style="background-color:#ed5d53; min-height:40vh;">
						<h2>Cost</h2>
					</div>			
				</div>

				<div class="col-12 border border-dark p-3 text-center" style="background-color:#ed5d53">				
						<button class="col border border-dark btn btn-danger">Reset</button>
						<button class="col border border-dark btn btn-success">Submit</button>
						<button class="col border border-dark btn btn-info">FAQ</button>				
				</div>	
			</div>
		</div>
	</section>
</main>

<footer class="mt-auto">
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col border-dark p-4" style="background-color:#3f4a70;">
				<h3 class="text-white">Footer</h3>
			</div>
		</div>
	</div>
</footer>


</body>

</html>
